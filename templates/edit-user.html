{% extends "base.html" %}

{% block content %}
  <div class="row">

    <div class="col-md-6 col-md-offset-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('ultimos5')}}">Home</a></li>
          <li class="breadcrumb-item"><a href="{{ url_for('users')}}">Usuarios</a></li>
          <li class="breadcrumb-item active" aria-current="page">Editar Usuario</li>
        </ol>
      </nav>
      <h2>Editar Usuario</h2>
      <form method="post">
        <input value = "{{usuario.username}}" type="text" class="form-control" name="username" placeholder="Nombre de Usuario">
        <br>
        <input value = "{{usuario.pw_hash}}" type="password" class="form-control" name="password" placeholder="Contraseña">
        <br>
        <input value = "{{usuario.pw_hash}}" type="password" class="form-control" name="repeat-password" placeholder="Repetir contraseña">
        <br>
        

        <select class="lista" name="rol" required="">
          <option value="" disabled selected>Tipo de Usuario</option>
          <option value="Administrador">Administrador</option>
          <option value="Estandar">Estándar</option>
        </select>

        <br>
        <br>
        <button type="submit">Guardar</button>
      </form>
        {% if error%}
        <h3>{{error}}</h3>
        {% endif %}
    </div>
  </div>
{% endblock %}
